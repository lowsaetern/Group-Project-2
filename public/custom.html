<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Budget Finder</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container">
					<a class="navbar-brand" href="#">Budget Finder</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarText"
						aria-controls="navbarText"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="aboutus.html">About Us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="contact.html">Contact Us</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- hero section -->
		<section class="hero d-flex flex-column justify-content-center">
			<div class="overlay">
				<div class="container2">
					<div class="row">
						<div class="col-md-6">
							<div class="main_box">
								<h1>Budget Visualizer</h1>
								<canvas id="mychart"></canvas>
							</div>
						</div>
						<div class="col-md-6">
							<div class="count_box">
								<div class="form-group">
									<label for="rent-input">Rent</label>
									<input
										type="text"
										name="rent-input"
										class="rent-input form-control bg-warning border-0"
									/>
								</div>
								<div class="form-group">
									<label for="transportation-input">Transportation</label>
									<input
										type="text"
										name="transportation-input"
										class="transportation-input form-control bg-info border-0"
									/>
								</div>
								<div class="form-group">
									<label for="food-input">Food</label>
									<input
										type="text"
										name="food-input"
										class="food-input form-control bg-danger border-0"
									/>
								</div>
								<div class="form-group">
									<label for="utilities-input">Utilities</label>
									<input
										type="text"
										name="utilities-input"
										class="utilities-input form-control bg-primary border-0"
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
		<script src="./assets/js/custom.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
