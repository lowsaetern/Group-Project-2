<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Budget Finder</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container">
					<a class="navbar-brand" href="#">Budget Finder</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarText"
						aria-controls="navbarText"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="custom.html">Add a Custom Budget</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="index.html">About Us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="index.html">Contact Us</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- hero section -->

		<section class="hero d-flex flex-column justify-content-center">
			<div class="container">
				<div class="row" id="selection-area">
					<div class="col">
						<h2>Select a city.</h2>
						<ul class="list-group" id="city">
							<li class="list-group-item">
								<input
									class="form-check-input me-1"
									type="radio"
									name="listGroupRadio"
									value=""
									id="C-R1"
									checked
								/>
								<label class="form-check-label" for="C-R1">Los Angeles</label>
							</li>
							<li class="list-group-item">
								<input
									class="form-check-input me-1"
									type="radio"
									name="listGroupRadio"
									value=""
									id="C-R2"
								/>
								<label class="form-check-label" for="C-R2">San Diego</label>
							</li>
							<li class="list-group-item">
								<input
									class="form-check-input me-1"
									type="radio"
									name="listGroupRadio"
									value=""
									id="C-R3"
								/>
								<label class="form-check-label" for="C-R3">Sacramento</label>
							</li>
							<li class="list-group-item">
								<input
									class="form-check-input me-1"
									type="radio"
									name="listGroupRadio"
									value=""
									id="C-R4"
								/>
								<label class="form-check-label" for="C-R4">San jose</label>
							</li>
							<li class="list-group-item">
								<input
									class="form-check-input me-1"
									type="radio"
									name="listGroupRadio"
									value=""
									id="C-R5"
								/>
								<label class="form-check-label" for="C-R5">San Francisco</label>
							</li>
						</ul>
						<h2>Select an income Range.</h2>
						<ul class="list-group" id="income-Range">
							<li class="list-group-item">
								<input
									class="form-check-input me-1"
									type="radio"
									name="listGroupRadio2"
									value=""
									id="IR-R1"
									checked
								/>
								<label class="form-check-label" for="IR-R1"
									>$60,000 to $70,000
								</label>
							</li>
							<li class="list-group-item">
								<input
									class="form-check-input me-1"
									type="radio"
									name="listGroupRadio2"
									value=""
									id="IR-R2"
								/>
								<label class="form-check-label" for="IR-R2"
									>$70,000 to $80,000
								</label>
							</li>
							<li class="list-group-item">
								<input
									class="form-check-input me-1"
									type="radio"
									name="listGroupRadio2"
									value=""
									id="IR-R3"
								/>
								<label class="form-check-label" for="IR-R3"
									>$80,000 to $90,000
								</label>
							</li>
							<li class="list-group-item">
								<input
									class="form-check-input me-1"
									type="radio"
									name="listGroupRadio2"
									value=""
									id="IR-R4"
								/>
								<label class="form-check-label" for="IR-R4">
									$90,000 to $100,000
								</label>
							</li>
							<li class="list-group-item">
								<input
									class="form-check-input me-1"
									type="radio"
									name="listGroupRadio2"
									value=""
									id="IR-R5"
								/>
								<label class="form-check-label" for="IR-R5"
									>$100,000 to $150,000
								</label>
							</li>
						</ul>
					</div>
					<div
						class="d-flex justify-content-center pt-5"
						id="display-area"
					></div>
				</div>
			</div>
		</section>

		<script src="./assets/js/Budget.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
